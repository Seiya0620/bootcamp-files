<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Lists</title>
</head>
<body>
    <h1>Order List</h1>
    <ol>
        <li>Banana</li>
        <li>Chocolate</li>
        <li>Milk</li>
    </ol>

    <h1>Unordered List</h1>
    <ul>
        <li>Banana</li>
        <li>Chocolate</li>
        <li>Milk</li>
    </ul>

    <h1>Nested List</h1>
    <ol>
        <li>Laptop
            <ul>
                <li>Macbook Pro</li>
                <li>Microsaft Surfaice</li>
                <li>Dell</li>
            </ul>
        </li>
        <li>Phone
            <ul>
                <li>iPhone 13 PRO Max</li>
                <li>Samsung S22 Ultra</li>
                <li>Razer Phone</li>
            </ul>
        </li>
    </ol>

    <ol>
        <li>
            <ul>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </li>
        <li>
            <ul>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </li>
    </ol>
</body>
</html>
