<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
</head>
<body>
    <table border="2" width="200px">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>

    <br>

    <table border="2" wigth="600px">
        <thead>
            <tr>
                <th>NAME</th>
                <th>AGE</th>
                <th>EMAIL</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>JOHN</td>
                <td>27</td>
                <td>john@gmail.com</td>
            </tr>
            <tr>
                <td>Mark</td>
                <td>35</td>
                <td>mark@gmail.com</td>
            </tr>
        </tbody>
    </table>

    <h1>CPLSPAN TABLE</h1>
    <table border="2" wigth="600px"></table>

    <tr>
        <th>Name</th>
        <th colspan="2">Contact Numbers</th>
    </tr>
    <tr>
        <td>Bill</td>
        <td>12345</td>
        <td>67890</td>
    </tr>
    <tr>
        <td>Steave</td>
        <td>54545</td>
        <td>91919</td>
    </tr>
   </table>

   <br>
   <h1>ROWSPAN TABLE</h1>
   <table>
    <tr>
        <th>
            <td>Name</td>
            <td>Bill</td>
            <td>Steave</td>
        </th>
    <tr>
        <th rowspan="2"></th>
        <td></td>
        <td></td>
    
   </tr>
    <tr>
        <td></td>
        <td></td>
    </tr>
   </table>
</body>
</html>
