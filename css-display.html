<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        /* inline to inline-block */
        .click-me {
            background-color: mediumaquamarine;
            padding: 30px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <!-- 
        BLOCK
        h1-6
        p
        div

        INLINE
        a
        span
        img
        form input,label,select,textarea
     -->
     <!-- Block to INline -->
     <h1>To Kill a Mockingbird </h1>
     <div style="display: inline">Hello World</div>
     <p>Lorem, ipsum dolor sit amet.</p>

     <a href="#">Read more...</a>
     <span style="display: block">Foo bar</span>
     <input type="text" name="name" id="name">

     <!-- None -->
     <a href="#" style="display: none">You cannot see me</a>

    <!-- inline-block -->
    <p>Lorem ipsum dolor si</p>
    <a href="#" class="click-me">Click me</a>
</body>
</html>
